<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <h2>Flow Charts</h2>
    <img
      src="./assets/FlowChartDistance.png"
      alt="Flow chart displaying how the edge distance is calculated"
    />

      src="./assets/FlowChartRisk.png"
      alt="Flow chart displaying how the edge risk is calculated."
    />
